    <!-- SEO checklist with interactive progress -->
    <script>
        // Interactive checklist and progress tracking
        document.addEventListener('DOMContentLoaded', function() {
            const checklist = document.querySelectorAll('.checklist li');
            const progress = document.getElementById('seo-progress');
            const progressText = document.getElementById('progress-text');
            let completed = 0;
            const total = checklist.length;
            
            checklist.forEach(item => {
                item.addEventListener('click', function() {
                    this.classList.toggle('checked');
                    updateProgress();
                });
            });
            
            function updateProgress() {
                completed = document.querySelectorAll('.checklist li.checked').length;
                const percentage = Math.round((completed / total) * 100);
                progress.style.width = percentage + '%';
                progressText.textContent = percentage + '% Complete';
            }
        });
    </script>
