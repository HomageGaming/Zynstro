<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#faviconGradient)"/>
  
  <!-- Light bulb shape (representing ideas/innovation) -->
  <circle cx="50" cy="35" r="20" fill="white" opacity="0.9"/>
  <path d="M 40 50 Q 40 55 45 60 L 45 70 Q 45 75 50 75 Q 55 75 55 70 L 55 60 Q 60 55 60 50" 
        fill="white" opacity="0.9"/>
  
  <!-- Base of bulb -->
  <rect x="43" y="70" width="14" height="8" rx="2" fill="white" opacity="0.9"/>
  
  <!-- "Z" letter -->
  <text x="50" y="92" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="white" text-anchor="middle">Z</text>
  
  <!-- Sparkle effect -->
  <circle cx="30" cy="25" r="2" fill="white" opacity="0.8"/>
  <circle cx="70" cy="25" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="35" cy="15" r="1.5" fill="white" opacity="0.9"/>
</svg>
